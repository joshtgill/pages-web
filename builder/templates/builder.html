<html>
    {% load static %}
    <head>
        <title>Builder</title>

        <link rel="stylesheet" type="text/css" href="{% static 'styles/builder.css' %}">
    </head>
    <body>
        {% include 'core.html' %}

        <div class="content">
            <h1>Select a Page</h1>
            <div class="pages">
                {% for page in pages %}
                    <a href="{% url 'page' %}?name={{ page.name }}">
                        <div class="page">
                            <h1>{{ page.name }}</h1>
            <hr>
                            <p>{{ page.description }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
