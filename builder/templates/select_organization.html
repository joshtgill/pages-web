<html>
    {% load static %}
    <head>
        <title>Select organization</title>

        <link rel="stylesheet" type="text/css" href="{% static 'styles/select_organization.css' %}">
    </head>
    <body>
        {% include 'core.html' %}

        <div class="content">
            <h1>Select an organization</h1>
            <h2>Looks like you're not part of an organization.<br>
                Select an organization below, or send a request for a new one of your own.</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ selectOrganizationForm }}
                <button class="action-button" type="submit">Select</button>
            </form>
            <h3>- or -</h3>
            <a href="{% url 'request_new_organization' %}">Request a new organization</a>
        </div>
    </body>
</html>
