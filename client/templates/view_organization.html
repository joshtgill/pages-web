<html>
    {% load static %}
    <head>
        <title>{{ organization.name }}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'styles/view_organization.css' %}">
    </head>
    <body>
        {% include 'core.html' %}

        <div class="content">
            <h1>{{ organization.name }}</h1>
            <h2>View this organization's pages.</h2>
            <div class="pages">
                {% for pageData in pagesData %}
                    <a href="{% url 'explore' %}?organization=L3Harris&page={{ pageData.id }}">
                        <div class="page">
                            <h1 name="name">{{ pageData.name }}</h1>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
