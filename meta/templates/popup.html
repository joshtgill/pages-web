{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/popup.css' %}">

<div id="popupContainer" class="popup-container">
    <div id="confirmationPopup" class="popup">
        <h1 id="prompt"></h1>
        <form id="ConfirmationForm" action="" method="POST">
            {% csrf_token %}
            <button id="confirmButton" name="action" value="" onclick="submitConfirmationForm()"></button>
        </form>
        <button id="cancelButton">Cancel</button>
    </div>
    <div id="changeEmailPopup" class="popup">
        <form id="changeEmailForm" action="" method="POST">
            {% csrf_token %}
            {{ changeEmailForm }}
            <button id="changeEmailButton" type="submit">Change</button>
        </form>
        <button id="cancelButton" onclick="dismissPopup()">Cancel</button>
    </div>
</div>

<script src="{% static 'scripts/popup.js' %}"></script>
