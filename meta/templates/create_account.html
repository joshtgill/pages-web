<html>
    <head>
        <title>Create account</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/login_create_account.css' %}">
    </head>
    <body>
        {% include 'core.html' %}

        <div class="content">
            <h1>Hello there.</h1>
            <h2>Let's get you an account.</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="firstlast-name">
                    {{ createAccountForm.firstName }}
                    {{ createAccountForm.lastName }}
                </div>
                {{ createAccountForm.email }}
                {{ createAccountForm.password }}
                {{ createAccountForm.repeatPassword }}

                <button class="action-button" type="submit">Create account</button>
            </form>
            <div class="actions">
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </body>
</html>
